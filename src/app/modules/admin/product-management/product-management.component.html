<div class="add-product-container">
  <h2 class="form-title">Ajouter un nouveau produit</h2>

  <form (ngSubmit)="onSubmit()" #productForm="ngForm" class="form-grid">

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nom du produit</mat-label>
      <input matInput name="name" required [(ngModel)]="product.name" placeholder="Ex: Crème Hydratante Bio" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Catégorie</mat-label>
      <input matInput name="category" required [(ngModel)]="product.category" placeholder="Ex: Soins visage" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Prix (€)</mat-label>
      <input matInput type="number" name="price" required [(ngModel)]="product.price" placeholder="Ex: 19.99" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Quantité en stock</mat-label>
      <input matInput type="number" name="stockQuantity" required [(ngModel)]="product.stockQuantity" />
    </mat-form-field>

    <!-- ⭐️ Nouveau champ "Note" -->
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Note (sur 5)</mat-label>
      <input
        matInput
        type="number"
        name="rating"
        [(ngModel)]="product.rating"
        min="0"
        max="5"
        step="0.1"
        required
        placeholder="Ex: 4.5"
      />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Image (URL)</mat-label>
      <input matInput name="imageUrl" required [(ngModel)]="product.imageUrl" placeholder="https://..." />
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field full-width">
      <mat-label>Description du produit</mat-label>
      <textarea matInput name="description" required [(ngModel)]="product.description"
        placeholder="Décrivez brièvement le produit..."></textarea>
    </mat-form-field>

    <mat-checkbox
      name="isNew"
      [(ngModel)]="product.isNew"
      class="checkbox-container">
      ✨ Nouveau produit
    </mat-checkbox>

    <button mat-raised-button color="primary" type="submit"  class="submit-button">
      ➕ Ajouter le produit
    </button>
    
  </form>
</div>
