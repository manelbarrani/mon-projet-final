<section class="py-10 bg-white">
  <h3 class="text-center text-xl font-semibold mb-6">Shop By Categories</h3>
  <div class="flex justify-center gap-6 flex-wrap">
    <div *ngFor="let cat of categories" class="text-center w-24">
      <div class="text-3xl mb-2">{{ cat.icon }}</div>
      <p class="text-sm text-gray-700">{{ cat.name }}</p>
    </div>
  </div>
</section>
